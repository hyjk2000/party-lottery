<!DOCTYPE html>
<html manifest="lottery.appcache">

<head>
  <meta charset="utf-8">
  <title>派对抽奖</title>
  <meta name="application-name" content="派对抽奖">
  <meta name="author" content="James Shih">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="dist/bundle.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>

<div id="wrapper">
  <div id="namesPanel" class="panel">
    <a id="click-area"></a>
    <button id="reset-btn" data-title="复位" data-confirm="确实要复位吗？"><span class="icon">&#xe601;</span></button>
    <button id="options-btn" data-title="设置"><span class="icon">&#xe602;</span></button>
  </div>
  <div id="optionsPanel" class="panel">
    <div id="options">
      <form id="options-form">
        <div id="options-left">
          <textarea id="names" placeholder="在此输入参与者的姓名，以空格、顿号或中英文逗号分隔"></textarea>
        </div>
        <div id="options-right">
          <fieldset>
            <legend>选项</legend>
            <dl>
              <dt>不能重复中奖</dt>
              <dd><input type="checkbox" id="removeAfterHit"><label for="removeAfterHit"></label></dd>
              <dt>朗读中奖者名字</dt>
              <dd><input type="checkbox" id="readOutNames"><label for="readOutNames"></label></dd>
              <dt>手动停止</dt>
              <dd><input type="checkbox" id="stopOnDemand"><label for="stopOnDemand"></label></dd>
              <dt>浅色主题</dt>
              <dd><input type="checkbox" id="lightTheme"><label for="lightTheme"></label></dd>
            </dl>
          </fieldset>
        </div>
        <div id="options-bottom">
          <button type="submit" id="optionSubmit" style="float:right" data-title="保存"><span class="icon">&#xe603;</span></button>
          <button type="button" id="optionCancel" data-title="取消"><span class="icon">&#xe600;</span></button>
        </div>
      </form>
    </div>
    <copyright>&copy; MMXIII-MMXV <a href="http://hyjk2000.github.io/">James Shih</a></copyright>
    <a href="https://github.com/hyjk2000/party-lottery" style="position:fixed; top:40px; right:-58px; color:#fff; text-decoration:none; background-color:#000; display:inline-block; padding:5px 50px; -webkit-transform:rotate(45deg); transform:rotate(45deg); border-width:2px 0; border-style:dotted; border-color:#aaa; opacity:.5;">Fork me on GitHub</a>
  </div>
</div>

<script src="dist/browser-polyfill.min.js"></script>
<script src="dist/bundle.js"></script>
</body>

</html>
